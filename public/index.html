<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Authentication Example</title>
    <script>
        async function login() {
            const userId = prompt('Enter your user ID');

            // Send a request to the /login endpoint
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId })
            });

            const data = await response.json();
            alert(data.message);
        }

        async function accessSecureResource() {
            // Send a request to the /secure-access endpoint with userId as a query parameter
            const response = await fetch(`/secure-access`);

            const data = await response.json();
            alert(data.message);
        }
    </script>
</head>
<body>
    <h1>Token Authentication Example</h1>
    <button onclick="login()">Login</button>
    <button onclick="accessSecureResource()">Access Secure Resource</button>
</body>
</html>
